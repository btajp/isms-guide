<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <defs>
    <linearGradient id="shieldGradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"></stop>
      <stop offset="100%" stop-color="#10b981"></stop>
    </linearGradient>
    <linearGradient id="shieldGradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"></stop>
      <stop offset="100%" stop-color="#34d399"></stop>
    </linearGradient>
  </defs>
  
  <!-- 白い角丸正方形の背景 -->
  <rect x="0" y="0" width="50" height="50" rx="8" ry="8" fill="#ffffff"></rect>
  
  <g>
    <path class="shield-light" d="M25 0 L45 10 L45 30 C45 45 25 50 25 50 C25 50 5 45 5 30 L5 10 L25 0 Z" fill="url(#shieldGradient-light)"></path>
    <path class="shield-dark" d="M25 0 L45 10 L45 30 C45 45 25 50 25 50 C25 50 5 45 5 30 L5 10 L25 0 Z" fill="url(#shieldGradient-dark)" style="display:none"></path>
    <path d="M25 10 L35 30 L25 40 L15 30 L25 10 Z" fill="#ffffff"></path>
    <path d="M25 15 L30 30 L25 35 L20 30 L25 15 Z" class="accent-color" fill="#047857"></path>
    <circle cx="25" cy="30" r="2" fill="#ffffff"></circle>
  </g>
  
  <style>
    @media (prefers-color-scheme: dark) {
      .shield-light { display: none; }
      .shield-dark { display: inline !important; }
